<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature In Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #eaeff3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .loader {
      border: 5px solid #f0f0f0;
      border-top: 5px solid #ff385c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff385c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e03150;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸš§</div>
    <h1>Feature Coming Soon</h1>
    <p>This page or feature is currently being built. Please check back soon or explore other sections.</p>
    <div class="loader"></div>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
